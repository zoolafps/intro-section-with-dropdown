<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body translate="yes">
  <div class="container">
    <nav class="nav">
      <h2 class="logo">snap</h2>
      <div class="nav-menu">
        <ul class="menu">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <ul class="access">
          <li>Login</li>
          <li><a class="btn" href="">Register</a></li>
        </ul>

      </div>
      <ul class="icons">
        <img class="open" id="openbtn" src="img/open-bars.svg">
        <img class="close" id="closebtn" src="img/close-bars.svg">
      </ul>
    </nav>
    <header class="hero">
      <div class="content">
        <h2 class="title">Make remote work</h2>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a class="btn" href="">Learn more</a>
        <ul class="logos">
          <li><img src="img/client-databiz.svg" alt=""></li>
          <li><img src="img/client-audiophile.svg" alt=""></li>
          <li><img src="img/client-meet.svg" alt=""></li>
          <li><img src="img/client-maker.svg" alt=""></li>
        </ul>
      </div>
      <div class="images">
        <img class="desktop" src="img/image-hero-desktop.png" alt="">
        <img class="mobile" src="img/image-hero-mobile.png" alt="">
      </div>
    </header>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/zoolafps">zoolafps</a>.
      </div>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
